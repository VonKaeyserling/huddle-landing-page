<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <img class="nav__logo" src="./images/logo.svg" alt="logo" />
    </nav>

    <header class="header">
      <div class="header__image">
        <img src="./images/illustration-mockups.svg" alt="image" />
      </div>

      <div class="header__content">
        <h1 class="header__title">Build The Community Your Fans Will Love</h1>

        <p class="header__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="header__button">Register</button>
      </div>
    </header>

    <footer class="footer">
      <a class="footer__link">
        <i class="fa-brands fa-facebook-f"></i>
      </a>

      <a class="footer__link">
        <i class="fa-brands fa-twitter"></i>
      </a>

      <a class="footer__link">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </footer>
  </body>
</html>
